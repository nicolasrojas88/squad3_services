<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>



<div class="container-fluid">
	<div class="row">
        {% include "navbar.html" %}
	</div>
	  <div class="row">
		  {% block 'content' %}
			<nav aria-label="breadcrumb">
			<ol class="breadcrumb bg-white">
				<li class="breadcrumb-item active" aria-current="page">Inicio</li>
			</ol>
			</nav>
			<div class="row justify-content-center">
					<div class="col-md-3">
						<a role="button" href="{% url 'servicios' %}" style="padding:0px; text-decoration: none;">
							<div class="card border-primary mb-2 mr-2"  style="width:100%;">

								<div class="card-header bg-primary text-white">Servicios</div>
								<div class="card-body text-secondary mx-auto" style="font-size: 6rem;">
									<a href="{% url 'servicios' %}" class="text-primary">
										<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
											<path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z"/>

									</a>

								</div>

							</div>
						</a>
					</div>

									<div class="card-header bg-danger text-white">Coordinadores</div>
									<div class="card-body text-danger mx-auto" style="font-size: 6rem;">
										<a href="{% url 'coordinadores' %}" class="text-danger">
											<i class="fa fa-user"></i>
										</a>
									</div>
								</div>
							</a>
					</div>


					<div class="col-md-3">
						<a role="button" href="{% url 'empleados' %}" style="padding:0px; text-decoration: none;">
								<div class="card border-success mb-2 mr-2" style="width:100%;">
									<div class="card-header bg-success text-white">Empleados</div>
									<div class="card-body text-success mx-auto" style="font-size: 6rem;">
										<a href="{% url 'empleados' %}" class="text-success">
											<svg xmlns="http://www.w3.org/2000/svg" width="220" height="120" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
												<path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"/>
											</svg>
										</a>
									</div>
								</div>
							</a>
					</div>
					<div class="col-md-3">
						<a role="button" href="#" style="padding:0px; text-decoration: none;">

									<div class="card-header bg-warning text-white">Clientes</div>
									<div class="card-body text-warning mx-auto" style="font-size: 6rem;">
										<a href="#" class="text-warning">
										<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">

										</svg>
										</a>
									</div>
								</div>
							</a>
					</div>

</html>
