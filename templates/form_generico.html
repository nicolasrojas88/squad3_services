{% extends 'base.html' %}

{% block 'content' %}

    <form action="#" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <input class="btn btn-primary" type="submit" value="{{ submit_value }}">
        <a href="{% url url_value %}" class="btn btn-primary">Volver</a>
    </form>

{% endblock %}
