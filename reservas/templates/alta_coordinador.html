<html>

<head>
	<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style>
		.i-am-centered {
			margin: auto;
			max-width: 300px;
			padding-top: 20%;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
        {% include "navbar.html" %}
	</div>
	<div class="container-md">
		<br>
	</div>
	<div class="d-grid gap-2">
      <h1 align="center"> Agregar un Coordinador </h1>
    </div>
	<div class="container px-4 text-center">
	  <div class="row gx-5">
		<div class="col d-flex justify-content-center">
			<div class="card" style="width: 30rem;">
			  <div class="card-body">
				  <div>
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label>Ingrese Nombre </label> <br>
							{{ form.nombre }}
						</div>

						<div class="form-group">
							<label>Ingrese Apellido</label> <br>
							{{ form.apellido }}
						</div>
						<div class="form-group">
							<label>Ingrese Numero DNI</label> <br>
							{{ form.numero_documento }}
						</div>

						<button type="submit" class="btn btn-primary">Agregar</button>
						<a href="{% url 'coordinadores' %}" class="btn btn-warning text-white">Volver</a>
					</form>
			  	</div>
			  </div>
			</div>
    </div>
  </div>
</div>
</body>

</html>
